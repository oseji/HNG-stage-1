<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>HNG Stage 1 Project</title>
  </head>
  <body>
    <div class="container">
      <img
        src="avatar.jpg"
        alt="Ose.ji"
        class="profileImg"
        data-testid="slackDisplayImage"
      />

      <div class="details">
        <p>
          <span class="infoHeading" data-testid="slackUserName"
            >SLACK NAME : </span
          >Ose.ji
        </p>

        <p>
          <span class="infoHeading">CURRENT DAY : </span>
          <span class="day" data-testid="currentDayOfTheWeek"></span>
        </p>

        <p>
          <span class="infoHeading">CURRENT UTC TIME: </span>
          <span class="time" data-testid="currentUTCTime"></span>
        </p>

        <p>
          <span class="infoHeading" data-testid="myTrack">TRACK : </span
          >Frontend Development
        </p>
      </div>

      <p>
        <a
          href="https://github.com/oseji/HNG-stage-1.git"
          data-testid="githubURL"
          >Click here</a
        >
        to access my GitHub repo
      </p>
    </div>
  </body>
</html>
