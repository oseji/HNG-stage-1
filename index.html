<!DOCTYPE<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>HNG Stage 1 Project</title>
  </head>
  <body>
    <div class="container">
      <img
        src="avatar.jpg"
        alt="Ose.ji"
        class="profileImg"
        data-testid="slackDisplayImage"
      />

      <div class="details">
        <p data-testid="slackUserName">
          Ose.ji
        </p>

        <p class="day" data-testid="currentDayOfTheWeek">
        </p>

        <p class="time" data-testid="currentUTCTime">
        </p>

        <p data-testid="myTrack">
          Frontend Development
        </p>
      </div>

      
        <a       href="https://github.com/oseji/HNG-stage-1.git"
          data-testid="githubURL"
          >Github repository</a>
    </div>
  </body>
</html>
