<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>HNG Stage 1 Project</title>
  </head>
  <body>
    <div class="container">
      

      <img
        src="avatar.jpg"
        alt="Ose.ji"
        class="profileImg"
        data-testid="slackDisplayImage"
      />

      <div class="details">
        <p><span class="infoHeading">SLACK NAME : </span data-testid="slackUserName">Ose.ji</p>

        <p>
        <span class="infoHeading" 
          >CURRENT DAY : </span
        ><span class="day" data-testid="currentDayOfTheWeek">Monday</span>
        </p>

        <p>
        <span class="infoHeading">UTC TIME (Milliseconds): </span
        ><span class="time" data-testid="currentUTCTime"></span>
        </p>

        <p><span class="infoHeading">TRACK : </span data-testid="myTrack">Frontend Development</p>
      </div>

      <p>
        <a href="https://github.com/oseji/HNG-stage-1.git" data-testid="githubURL">Click here</a> to
        access my GitHub repo
      </p>
    </div>
  </body>
</html>
